            X-APTOS-LEDGER-VERSION:
              required: true
              deprecated: false
              schema:
                type: string
                format: U64
            X-APTOS-LEDGER-OLDEST-VERSION:
              required: true
              deprecated: false
              schema:
                type: string
                format: U64
            X-APTOS-LEDGER-TIMESTAMPUSEC:
              required: true
