---
openapi: 3.0.0
info:
  title: Aptos Node API
  description: The Aptos Node API is a RESTful API for client applications to interact with the Aptos blockchain.
  version: 0.2.1
  contact:
    name: Aptos Labs
    url: "https://github.com/aptos-labs/aptos-core"
  license:
    name: Apache 2.0
    url: "https://www.apache.org/licenses/LICENSE-2.0.html"
servers: []
tags:
  - name: Accounts
    description: Access to account resources and modules
  - name: Events
    description: Access to events
  - name: General
    description: General information
  - name: Tables
    description: Access to tables
  - name: Transactions
    description: Access to transactions
paths:
  "/accounts/{address}":
    get:
      tags:
        - Accounts
      summary: Get account
      description: Return high level information about an account such as its sequence number.
      parameters:
        - name: address
          schema:
            type: string
            format: Address
          in: path
          required: true
          deprecated: false
        - name: ledger_version
          schema:
            type: string
            format: U64
          in: query
          required: false
          deprecated: false
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountData"
            application/x-bcs:
              schema:
                $ref: "#/components/schemas/AccountData"
          headers:
            X-APTOS-CHAIN-ID:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint16
            X-APTOS-LEDGER-VERSION:
              required: true
              deprecated: false
              schema:
                type: string
                format: U64
            X-APTOS-LEDGER-OLDEST-VERSION:
              required: true
              deprecated: false
              schema:
                type: string
                format: U64
            X-APTOS-LEDGER-TIMESTAMPUSEC:
              required: true
              deprecated: false
              schema:
                type: string
                format: U64
            X-APTOS-EPOCH:
              required: true
              deprecated: false
              schema:
                type: string
                format: U64
        "400":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AptosError"
        "404":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AptosError"
        "500":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AptosError"
      operationId: get_account
  "/accounts/{address}/resources":
    get:
      tags:
        - Accounts
      summary: Get account resources
      description: "This endpoint returns all account resources at a given address at a\nspecific ledger version (AKA transaction version). If the ledger\nversion is not specified in the request, the latest ledger version is used.\n\nThe Aptos nodes prune account state history, via a configurable time window (link).\nIf the requested data has been pruned, the server responds with a 404."
      parameters:
        - name: address
          schema:
            type: string
            format: Address
          in: path
          required: true
          deprecated: false
        - name: ledger_version
          schema:
            type: string
            format: U64
          in: query
          required: false
          deprecated: false
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MoveResource"
            application/x-bcs:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MoveResource"
          headers:
            X-APTOS-CHAIN-ID:
              required: true
              deprecated: false
              schema:
                type: integer
                format: uint16
            X-APTOS-LEDGER-VERSION:
              required: true
              deprecated: false
              schema:
                type: string
                format: U64
            X-APTOS-LEDGER-OLDEST-VERSION:
              required: true
              deprecated: false
              schema:
                type: string
                format: U64
            X-APTOS-LEDGER-TIMESTAMPUSEC:
              required: true
              deprecated: false
              schema:
                type: string
                format: U64
            X-APTOS-EPOCH:
              required: true
              deprecated: false
              schema:
                type: string
                format: U64
        "400":
          description: ""
          content:
            application/json:
              schema:
